<h1>Inscriptions</h1>
<div *ngIf="isLoading$ | async; else notLoading">Cargando...</div>
<ng-template #notLoading>
  <button
    (click)="createInscription()"
    mat-flat-button
    type="button"
    color="primary"
  >
    New Inscription
  </button>
  <pre> {{ inscriptions | json }} </pre>
</ng-template>
