<h1 mat-dialog-title> New Inscription </h1>
<div mat-dialog-content>
  <form [formGroup]="inscriptForm">
    <mat-form-field>
      <mat-label>Student</mat-label>
      <mat-select formControlName="studentId">
        <mat-option [value]="student.id" *ngFor="let student of studentsToInscript$ | async">
          {{student.firstName}} {{student.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Course</mat-label>
      <mat-select formControlName="courseId">
        <mat-option [value]="course.id" *ngFor="let course of courses$ | async">
          {{ course.courseName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-button (click)="onSubmit()"> Save </button>
</div>
