<form [formGroup]="studentForm" class="grid formgrid">
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" />
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Student">Student</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-center">
    <button mat-flat-button color="primary">Save</button>
  </div>
</form>
<pre> {{ studentForm.value | json }} </pre>
