<router-outlet></router-outlet>
<div class="mb-3">
  <app-student-form
    (studentSubmitted)="onStudentSubmmited($event)"
  ></app-student-form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th appFontSize20 mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <!-- FullName Column -->
  <ng-container matColumnDef="fullName">
    <th appFontSize20 mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th appFontSize20 mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th appFontSize20 mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let student">{{ student.role }}</td>
  </ng-container>

<!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th appFontSize20 mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let student">
      <button color="primary" mat-icon-button> <mat-icon> edit </mat-icon></button>
      <button (click)="onDeleteStudent(student)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
