<h1 mat-dialog-title>New Course</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm" class="grid formgrid">
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label> Course Name </mat-label>
        <input formControlName="courseName" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label> Start Date </mat-label>
        <input formControlName="startDate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div>
  <button mat-dialog-close color="primary" mat-button>Cancel</button>
  <button (click)="onSave()" color="primary" mat-button>Save</button>
</div>
