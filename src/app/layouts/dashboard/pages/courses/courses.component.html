<h1> Courses </h1>

<div class="flex justify-content-end mb-3">
  <button (click)="onCreate()" color="primary" mat-button> Add course </button>
</div>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let course"> {{course.startDate | date: "dd/MM/YYYY"}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let course">
      <button (click)="onEdit(course)" color="primary" mat-icon-button> <mat-icon> edit </mat-icon></button>
      <button (click)="onDeleteCourse(course.id)" color="warn" mat-icon-button> <mat-icon> delete </mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
